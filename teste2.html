<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
</head>

<style>
    .saida {
        text-align: center;
        margin-top: 50px;
        width: 150px;
        border: 1px solid black;
    }
</style>


<body>
    <h1>Mudar css</h1>
    <textarea id="entrada" style="height: 200px; width: 250px;" oninput="custom()">color: black;</textarea>

    <div class="saida">
        <p id="thema">CSS TESTER</p>
    </div>
</body>

<script>
    function custom() {
        var entrada = document.getElementById("entrada").value;
        document.getElementById("thema").style = entrada;
    }
</script>

</html>
